<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="haiku-container">
    <h1>Haiku of the Day</h1>
    <p class="haiku-line">An old silent pond...</p>
    <p class="haiku-line">A frog jumps into the pond—</p>
    <p class="haiku-line">Splash! Silence again.</p>
    <p class="author">- Matsuo Bashō</p>
  </div>
</body>
</html>
